<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop Bán Hàng</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🛒 Shop Online</h1>
    <nav>
      <a href="#">Trang chủ</a>
      <a href="#">Sản phẩm</a>
      <a href="#">Liên hệ</a>
    </nav>
  </header>

  <main>
    <section class="products">
      <div class="product">
        <img src="10_1724729664.png" alt="Sản phẩm 1">
        <h3>Sản phẩm 1</h3>
        <p>Giá: 30.000.000đ</p>
        <button onclick="addToCart('Sản phẩm 1', 30000000)">Thêm vào giỏ</button>
      </div>
      <div class="product">
        <img src="download (1).jpg" alt="Sản phẩm 2">
        <h3>Sản phẩm 2</h3>
        <p>Giá: 200.000.000đ</p>
        <button onclick="addToCart('Sản phẩm 2', 200000000)">Thêm vào giỏ</button>
      </div>
    </section>

    <section class="cart">
      <h2>🧺 Giỏ hàng</h2>
      <ul id="cart-items"></ul>
      <p>Tổng: <span id="total">0</span>đ</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Shop của tao</p>
  </footer>

  <script src="script.js"></script>
  
</body>
</html>
